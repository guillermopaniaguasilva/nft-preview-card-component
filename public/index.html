<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Guillermo A. Paniagua Silva | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <div class="card__images-container">
          <img
            class="card__image"
            src="assets/images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <div class="overlay">
            <img
              class="view-icon"
              src="assets/images/icon-view.svg"
              alt="view"
            />
          </div>
        </div>

        <p class="card__title">Equilibrium #3429</p>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price-container">
          <div class="card__price">
            <img src="assets/images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="card__time-left">
            <img src="assets/images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__author">
          <img
            class="card__author-avatar"
            src="assets/images/image-avatar.png"
            alt="avatar"
          />
          <p>Creation of <span class="card__author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
